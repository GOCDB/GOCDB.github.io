name: Validate
on: push

jobs:
  build-jekyll:
    name: Build Jekyll site
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build Jekyll site
      uses: jerryjvl/jekyll-build-action@v1

  lint-markdown:
    name: Lint markdown
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Lint markdown
      uses: avto-dev/markdown-lint@v1
      with:
        args: '*.md'
        config: '.github/workflows/config/markdown-lint_config.yml'
